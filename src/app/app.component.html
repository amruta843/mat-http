
<mat-sidenav-container fullscreen >
  <mat-sidenav #sideBar>
    <a  mat-list-item routerLink="/Posts">
      <span> Posts</span>
    </a>
  </mat-sidenav>
<mat-toolbar  color="primary" class="d-flex justify-content-between">
    <div>
      <button mat-icon-button (click)="sideBar.open()">
        <mat-icon>menu</mat-icon>
      </button>
      <a  mat-button routerLink="/Posts">
        <span> Posts</span>
      </a>
    </div>
   <div>
    <button mat-raised-button color="accent">Log Out</button>
   </div>
  </mat-toolbar>
  <div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

  <div class="spinner" *ngIf="isloading">
    <mat-spinner></mat-spinner>
  </div>
</mat-sidenav-container>
