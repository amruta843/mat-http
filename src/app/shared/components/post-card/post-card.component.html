<mat-card class="mb-2 p-4 border">
    <mat-card-title>

    {{postObj.title}}

    </mat-card-title>
    <mat-card-content>
        {{postObj.body}}
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-between">
        <button mat-raised-button color="primary"
        (click)="onPostEdit()">Edit</button>
        <button mat-raised-button color="warn"
        (click)="ondelete()"> Delete</button>
    </mat-card-actions>
</mat-card>
